<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Pedidos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gestor de Pedidos</h1>
    </header>
    <main>
        <section id="pedido-form">
            <h2>Adicionar Pedido</h2>
            <form id="form-adicionar">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente" required>
                
                <label for="produto">Produto:</label>
                <select id="produto" name="produto" required>
                    <option value="">Selecione um produto</option>
                    <option value="produto1">Produto 1 - R$ 10.00</option>
                    <option value="produto2">Produto 2 - R$ 20.00</option>
                    <!-- Adicione mais opções de produtos conforme necessário -->
                </select>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required>
                
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01" readonly>

                <button type="submit">Adicionar Pedido</button>
            </form>
        </section>
        <section id="pedidos-lista">
            <h2>Pedidos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Data e Hora</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-pedidos">
                    <!-- Aqui serão listados os pedidos -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
